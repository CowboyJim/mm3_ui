  <div class="row">
    <div class="col-lg-12">
      <div class="{{capturePanelCss}}">
        <div class="panel-heading">


          <div h3 class="panel-title">Capture Control</div>
        </div>

        <div class="panel-body">

          <div class="row">
            <div class="col-md-9">
              <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="startCapture()">Start Capture</button>
                <button type="button" class="btn btn-info" ng-click="stopCapture()">Stop Capture</button>
                <button type="button" class="btn btn-warning" ng-click="clearData()">Clear Data</button>
                <button type="button" class="btn btn-danger" ng-click="saveData()">Save Data</button>
              </div>
            </div>
            <div class="col-md-3">
              <div ng-hide="{{capturing}}" class="ng-hide">
                <img src="assets/images/record.jpg" style="width:50px;height:50px;"/>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

    <div class="col-lg-12">

      <div class="panel panel-primary">
        <div class="panel-heading">
