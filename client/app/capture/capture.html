<div class="container-fluid" ng-controller="CaptureCtrl" ng-keyup="handleKeypress($event)" tabindex="1">
  <div class="row">
    <div class="col-lg-12">
      <div class="{{capturePanelCss}}">
        <div class="panel-heading">


          <div h3 class="panel-title">Capture Control</div>
        </div>

        <div class="panel-body" >

          <script type="text/ng-template" id="captureModalContent.html">
            <div class="modal-header">
              <h3 class="modal-title">Enter the capture file name:</h3>
            </div>
            <div class="modal-body">
              

              <ul>
                <li ng-repeat="item in items">
                  <a ng-click="selected.item = item">{{ item }}</a>
                </li>
              </ul>
              Selected: <b>{{ selected.item }}</b>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" ng-click="ok()">OK</button>
              <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
          </script>


          <div class="row">
            <div class="col-md-9">
              <div class="form-group">
                <button type="button" class="btn btn-success" ng-click="startCapture()">Start Capture</button>
                <button type="button" class="btn btn-info" ng-click="stopCapture()">Stop Capture</button>
                <button type="button" class="btn btn-warning" ng-click="clearData()">Clear Data</button>
                <button type="button" class="btn btn-danger" ng-click="saveData()">Save Data</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <div h3 class="panel-title">Captured Data</div>
        </div>

        <hot-table id="spreadsheet" colHeaders="true" datarows="data" width="1000" stretchh="all"
                   startRows="25">
          <hot-column type="text" />
          <hot-column type="text" />
          <hot-column type="text" />

</div>
