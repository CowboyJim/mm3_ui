<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>Angular.js nvd3.js Multi Bar Horizontal Chart Directive</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(client) app/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,client}) app/app.css -->
  <link rel="stylesheet" href="app/app.css">
  <!-- injector:css -->
  <!-- endinjector -->
  <!-- endbuild -->

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/d3/d3.js"></script>
  <script src="bower_components/nvd3/build/nv.d3.js"></script>
  <script src="bower_components/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css"/>

  <script>
    var app = angular.module("nvd3TestApp", ['nvd3ChartDirectives']);
    app.controller("ExampleCtrl", function ($scope) {

      $scope.exampleData = [{
        "key": "left",
        "color": "#d62728",
        "values": [["38", -3], ["30", -28], ["24", -96], ["19", -154], ["15", -179], ["12.5", -204], ["10.5", -233], ["9", -255], ["7.5", -255], ["6", -241], ["4.5", -216], ["3", -191], ["1.5", -154], ["0.75", -96], ["EMG", -25]]
      }, {
        "key": "right",
        "color": "#1f77b4",
        "values": [["38", 3], ["30", 28], ["24", 96], ["19", 154], ["15", 179], ["12.5", 204], ["10.5", 233], ["9", 255], ["7.5", 255], ["6", 241], ["4.5", 216], ["3", 191], ["1.5", 154], ["0.75", 96], ["EMG", 25]]
      }];

    });
  </script>

</head>
<body ng-app='nvd3TestApp'>


<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          Panel Heading
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div>

    </div>
    <div class="col-lg-9" >

      <p>Before graph XXX</p>
      <nvd3-multi-bar-horizontal-chart
        data="exampleData"
        id="exampleId"
        showXAxis="true"
        showYAxis="true"
        width="300"
        height="500"
        stacked="true"
        >
        <svg></svg>
      </nvd3-multi-bar-horizontal-chart>

      <p>After graph</p>
    </div>
  </div>

</div>


</body>

</html>
