    <script type="text/javascript">
      window.onerror = function(msg, url, line, col, error) {

        alert("Error caught: " + error);
        // Note that col & error are new to the HTML 5 spec and may not be
        // supported in every browser.  It worked for me in Chrome.
        var extra = !col ? '' : '\ncolumn: ' + col;
        extra += !error ? '' : '\nerror: ' + error;

        // You can view the information in an alert to see things working like this:
        alert("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

        // TODO: Report this error via ajax so you can keep track
        //       of what pages have JS issues

        var suppressErrorAlert = true;
        // If you return true, then error alerts (like in older versions of
        // Internet Explorer) will be suppressed.
        return suppressErrorAlert;
      };
    </script>

    <div class="container-fluid">

      <header class="navbar navbar-inverse col-lg-12">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

          </div>
          <div id="navbar" class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
    <!--          <li>-->
                <input class="nav"
                  bs-switch
                  ng-model="connectToCom"
                  type="checkbox"
                  switch-readonly="false"
                  switch-size="small"
                  switch-label="Port Status"
                  switch-on-text="Connected"
                  switch-off-text="Disconnected"
                  ng-true-value="'connect'"
                  ng-false-value="'disconnect'">
<!--              </li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Help</a></li>-->
            </ul>
          </div>
        </div>

    <div class="tabbable">
      <ul class="nav nav-tabs">
        <li ng-class="{active: currentRoute=='Display'}">
          <a href="/">Display</a>
        </li>
        <li ng-class="{active: currentRoute=='capture'}">
          <a href="/capture">Capture</a>
        </li>
      </ul>
      <div class="tab-content" ng-view></div>
    </div>

</div>
